<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

</head>
<body>

<div class="navbar">
  <div class="container nav-wrap">
    <div class="brand">
      <img src="assets/logo-mandala.jpg">
      <span class="brand-title">Perpustakaan Digital</span>
    </div>
    <div class="menu show">
      <a href="index.html">Login</a>
    </div>
  </div>
</div>

<div class="container">
  <h2>Daftar Akun Perpustakaan</h2>
  <p>
    Silakan lengkapi formulir pendaftaran di bawah ini untuk membuat akun
    anggota perpustakaan. Akun yang terdaftar dapat digunakan untuk
    melakukan peminjaman buku.
  </p>

  <div class="form">
    <input id="regNama" placeholder="Nama Lengkap">
    <input id="regNim" placeholder="NIM / ID Anggota">
    <input id="regUsername" placeholder="Username">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Daftar</button>

    <p style="margin-top:10px;font-size:13px">
      Sudah punya akun? <a href="index.html" style="color:#0056b3">Login di sini</a>
    </p>
  </div>
</div>
